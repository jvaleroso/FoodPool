<div class="row">
    <div id="stalls" class="col-md-6">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newStall.name" placeholder="Name" />
            </div>
            <div class="form-group">
                <label for="contactNo">Contact #</label>
                <input type="tel" class="form-control" id="contactNo" name="contactNo" [(ngModel)]="newStall.contactNo" placeholder="Contact No." />
            </div>
            <div class="form-group">
                <label for="contactNo">Address</label>
                <textarea class="form-control" id="address" name="address" [(ngModel)]="newStall.address" placeholder="Address"></textarea>
            </div>
            <button class="btn btn-success" (click)="Add()">Create</button>
        </form>
    </div>

    <div id="stalls" class="col-md-6">
        <p>Search: </p>
        <input #searchBox class="form-control" type="text" id="seach-box" (keyup)="search(searchBox.value)"/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contract Number</th>
                    <th>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stall of stalls | async">
                    <td>{{stall.name}}</td>
                    <td>{{stall.contactNo}}</td>
                    <td>{{stall.address}}</td>
                    <td><button class="btn btn-danger" (click)="delete(stall); $event.stopPropagation()">x</button></td>
                </tr>
                <tr *ngIf="!stalls || (stalls && stalls.length == 0)">
                    <td colspan="4"><i>No stalls yet.</i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
